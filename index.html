<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Number Analyzer</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center">
      <h1 class="text-muted display-3">Number Analyzer App</h1>
      <hr class="my-5" />

      <div class="form-group">
        <button
          type="button"
          class="btn btn-primary mr-2"
          hidden
          onclick="add()"
        >
          Add to List
        </button>
        <input
          type="number"
          class="form-control"
          placeholder="Type a number between 1 and 100 and press Enter"
          autocomplete="false"
          autofocus
        />

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary ml-2"
          data-toggle="modal"
          data-target="#analyzeModal"
          onclick="analyze()"
        >
          Analyze Numbers
        </button>

        <!-- Button Reboot App-->
        <button
          type="button"
          class="btn btn-primary ml-2"
          onclick="window.location.reload()"
        >
          Reload App
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="analyzeModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Analysis Result
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body justify-content-center"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="list-group list-group-horizontal"></ul>
    </div>
    <footer>
      <p>
        <script>
          document.write(new Date().getFullYear());
        </script>
        &copy; Marcel
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
